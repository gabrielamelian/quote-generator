<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  <div class="quotebox">
      <div id="quote">
          <p>quote</p>
      </div>
      <div id="author">Author name</div>
      <div class="buttons">
        <button type="button" id="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-text="something" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></button>
        <button type="button" id="newquote">Get a new quote</button>
      </div>
  </div>
  <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
  </body>
</html>
