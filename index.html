<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="quotebox">
      <div id="quote">
          <p>quote</p>
      </div>
      <div id="author">Author name</div>
      <div class="buttons">
        <button type="button" id="tweet">
          <!-- <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</a> -->
          Tweet
        </button>
        <button type="button" id="newquote">Get a new quote</button>
      </div>
  </div>
  </body>
</html>
